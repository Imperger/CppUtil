name: Test

on: [push, pull_request]

jobs:
  test:
    name: "Test"
    runs-on: "ubuntu-latest"
    env:
      cc: gcc
      cxx: g++
    steps:
      - uses: actions/checkout@v2
      - name: Configure
        run: |
          mkdir build
          cmake -S test -B build
      - name: Build
        run: cmake --build build --config Release
      - name: Run
        run: ./build/CppUtilTest
